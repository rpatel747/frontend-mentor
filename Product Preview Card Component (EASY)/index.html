<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>


  <div class="card">
    <div >
      <img class="main-image" src="./images/image-product-desktop.jpg" />
    </div>

    <div class="card-information">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <h3> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h3>

      <div id="prices">
        <h2 id="discounted-price">$149.99</h2>
        <h3 id="original-price">$169.99</h3>    
      </div>

      <div id="add-cart">
        <img src="./images/icon-cart.svg" alt="Shopping Cart" />
        <h2>Add to Cart</h2>
      </div>
    </div>
  </div>


</body>
</html>
